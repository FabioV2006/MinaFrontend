<mat-card class="tabla-card">
  <mat-card-title>Listado de Pacientes</mat-card-title>

  <div class="filtro-container">
    <mat-form-field appearance="outline">
      <mat-label>Filtrar pacientes</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ingrese término de búsqueda" />
    </mat-form-field>

      <button mat-raised-button color="accent" (click)="irARegistro()" class="nuevo">
        <mat-icon>add_circle</mat-icon> Nuevo Registro
      </button>
  </div>

  <div class="tabla-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef><strong>Nombre</strong></th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef><strong>Género</strong></th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.genero }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef><strong>Fecha Nac.</strong></th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.fechaNacimiento | date }}</td>
      </ng-container>

      <ng-container matColumnDef="diagnostico">
        <th mat-header-cell *matHeaderCellDef><strong>Diagnóstico</strong></th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.diagnostico }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
