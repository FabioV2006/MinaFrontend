<mat-card class="tabla-card">
  <mat-card-title>Listado de Minas</mat-card-title>

  <div class="filtro-container">
    <mat-form-field appearance="outline">
      <mat-label>Filtrar minas</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ingrese término de búsqueda" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="irANuevoRegistro()" class="nuevo">
      <mat-icon>add_circle</mat-icon> Nuevo Registro
    </button>
  </div>

  <div class="tabla-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef><strong>Código</strong></th>
        <td mat-cell *matCellDef="let mina">{{ mina.codigo }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef><strong>Nombre</strong></th>
        <td mat-cell *matCellDef="let mina">{{ mina.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef><strong>Tipo</strong></th>
        <td mat-cell *matCellDef="let mina">{{ mina.tipo }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
